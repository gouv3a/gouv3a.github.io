on:
  schedule:
  - cron: 53 3 * * *

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan the Web Application
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: master
      - name: ZAP Scan
        uses: zaproxy/action-full-scan@v0.4.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'owasp/zap2docker-stable'
          target: 'https://heitorgouvea.me/'
          cmd_options: '-a'
